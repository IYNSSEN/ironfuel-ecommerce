name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Backend install & build
        working-directory: ironfuel-ecommerce/backend
        run: |
          npm ci
          npm run build || echo "no backend build step"

      - name: Frontend install & build
        working-directory: ironfuel-ecommerce/frontend
        run: |
          npm ci
          npm run build
